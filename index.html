    <title>My Vlog Page</title>

<body>
    <header>
        <h1>Welcome to My Vlog Page</h1>
    </header>
    <main>
        <section id="vlog-list">
            <!-- Vlogs will be dynamically added here -->
        </section>
        <section id="vlog-editor" style="display: none;">
            <form id="vlog-form">
                <label for="vlog-title">Title:</label><br>
                <input type="text" id="vlog-title" name="vlog-title"><br>
                <label for="vlog-content">Content:</label><br>
                <textarea id="vlog-content" name="vlog-content"></textarea><br>
                <label for="vlog-video">YouTube Video Link:</label><br>
                <input type="text" id="vlog-video" name="vlog-video"><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
